<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Curso Bootstrap </title>
</head>
<body>
<div class="container">

    <h1 class="text-center">Curso Bootstrap</h1>
    <hr>
    <h3 class="text-center text-muted">Sistema De Grillas</h3>
    <!-- Tema 1 -->
    <h5 class="text-muted">Row / Columns</h5>
    <div class="container">
        <div class="row">
            <div class="col-sm bg-success text-white text-center">1</div>
            <div class="col-sm bg-info text-white text-center">2</div>
            <div class="col-sm bg-danger text-white text-center">3</div>
        </div>
    </div>
    <br>
    <!-- Tema 2 -->
    <h5 class="text-muted">Row / Columns with size</h5>
    <div class="container">
        <div class="row">
            <div class="col-sm-2 bg-success text-white text-center">1</div>
            <div class="col-sm-9 bg-info text-white text-center">2</div>
            <div class="col-sm-1 bg-danger text-white text-center">3</div>
        </div>
    </div>
    <br>
    <!-- Tema 3 -->
    <h5 class="text-muted">Row align</h5>
    <div class="container">
        <div class="row align-items-start bg-secondary">
            <div class="col-sm-12 bg-success text-white text-center">1</div>
            <div class="col-sm-12 bg-info text-white text-center">2</div>
            <div class="col-sm-12 bg-danger text-white text-center">3</div>
            <div class="col"><br><br><br></div>
        </div>
        <br>
        <div class="row align-items-center bg-secondary">
            <div class="col"><br><br></div>
            <div class="col-sm-12 bg-success text-white text-center">1</div>
            <div class="col-sm-12 bg-info text-white text-center">2</div>
            <div class="col-sm-12 bg-danger text-white text-center">3</div>
            <div class="col"><br><br></div>
        </div>
        <br>
        <div class="row align-items-center bg-secondary">
            <div class="col"><br><br><BR></div>
            <div class="col-sm-12 bg-success text-white text-center">1</div>
            <div class="col-sm-12 bg-info text-white text-center">2</div>
            <div class="col-sm-12 bg-danger text-white text-center">3</div>
        </div>
        <br>
    </div>
    <!-- Tema 3 -->
    <h5 class="text-muted">Column align</h5>
    <div class="container">
        <div class="row bg-secondary">
            <div class="col align-self-start bg-success text-white text-center">1</div>
            <br><br><br>
            <div class="col align-self-center bg-info text-white text-center">2</div>
            <br><br><br>
            <div class="col align-self-end bg-danger text-white text-center">3</div>
        </div>
    </div>

</div>
</body>
</html>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/popper.js/dist/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
